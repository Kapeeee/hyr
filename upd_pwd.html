<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
        <span class="login100-form-title-1">
          Actualizar Password
        </span>
      </div>

      <form class="login100-form validate-form" id="#resetPWD" name="#resetPWD">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Rut es Requerido">
          <span class="label-input100">Rut</span>
          <input class="input100" type="text" name="rut" placeholder="Ingrese Rut: '12345678-9'" id="rut" pattern="\d{3,8}-[\d|kK]{1}" name="rut">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-18" data-validate = "Contraseña es Requerida">
          <span class="label-input100">Mail</span>
          <input class="input100" type="text" id="mail" name="mail" maxlength="50" placeholder="Mail Registrado en Sistema">
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-b-30">


          <div>
           
          </div>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Recuperar Contraseña
          </button>
        </div>
      </form>
    </div>
  </div>
